{% extends "quizapp/quiz_base.html" %}


{% block content %}

    <div class="page-header">
        <h1>Add Question</h1>
    </div>

       <div class="page-header">
        <h2>{{ quiz }}</h2>
    </div>



    <form action="{% url 'quizapp:question_add' quiz.id %}" method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        <div class="fieldWrapper">
            {{ form.text.errors }}
            <label for="id_text">Question Text:</label>
            {{ form.text }}
        </div>

            <p>
            <a href="{% url 'quizapp:quiz_manage' quiz.id %}">
                <button type="button" name="cancel" class="btn btn-danger">Cancel</button>
            </a>
            <button type="submit" name="update" class="btn btn-success">Add this question</button>
        </p>


    </form>

{% endblock %}
