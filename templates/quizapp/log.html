{% extends "quizapp/quiz_base.html" %}

{% block content %}

    {% if log_list %}
        <div class="log_list">
            <ul class="list-group">
                {% for row in log_list %}
                    <li class="list-group-item">
                        {{ row }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% else %}
        <p>No log records available.</p>
    {% endif %}

{% endblock %}
