{% extends "base.html" %}

{% block title %}{{ section.title }}{% endblock %}

{% block content %}
    <h2>Registration</h2>

    {% if registered %}
    <strong>Thank you for registering!</strong>
    <a href="/">Return to the homepage.</a><br />
    {% else %}
    <form id="user_form" method="post"  role="form"
          action="{% url 'register' %}"
          enctype="multipart/form-data">

        {% csrf_token %}

        <input type="text" class="form-control" id="id_username" name="username" placeholder="Username" required autofocus />
        <input type="password" class="form-control" id="id_password" name="password"  placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>

{#        {{ user_form.as_p }}#}
{#        {{ profile_form.as_p }}#}
{#        <input type="submit" name="submit" value="Register" />#}

    </form>
    {% endif %}
{% endblock %}
